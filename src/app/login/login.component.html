<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="fx-col">

            <!-- <mat-select placeholder="placeholder" [(ngModel)]="username" name="placeholder">
                <mat-option *ngFor="let acc of accounts" [value]="item">{{item}}</mat-option>
            </mat-select> -->


            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="username" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password">
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
